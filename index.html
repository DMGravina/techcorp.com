<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TechCorp - Soluções em TI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
    }

    /* Navbar */
    nav {
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 10;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0px 70px;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    .logo {
      color: #00aaff;
      font-size: 22px;
      font-weight: bold;
    }

    /* Hero Section */
    .hero {
      background: #1a1a2e;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      position: relative;
      padding: 20px;
    }

    .hero-content {
      position: relative;
      z-index: 1;
      max-width: 600px;
      text-align: left; /* deixa alinhado à esquerda */
      background: rgba(255, 255, 255, 0.05); /* fundo translúcido */
      border: 2px solid #00aaff; /* borda azul */
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
      margin-left: 80px; /* desloca para direita */
    }

    .hero h1 {
      font-size: 36px;
      margin-bottom: 15px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .btn {
      background: #00aaff;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background: #0088cc;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="logo">TechCorp</div>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">Sobre Nós</a></li>
      <li><a href="#">Nossas Soluções</a></li>
    </ul>
  </nav>

  <!-- Hero Section -->
  <div class="hero">
    <div class="hero-content">
      <h1>Bem-Vindo à TechCorp!</h1>
      <p>Soluções de TI com comprometimento, responsabilidade e segurança.</p>
      <p>Entre em contato para obter suporte ou compartilhar seu projeto.</p>
      <a href="login-cliente.html" class="btn">Fale com um Profissional</a>
    </div>
  </div>

</body>
</html>
